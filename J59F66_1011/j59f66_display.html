<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Display</title>

    <style>
        p {
            background-color: rgb(30, 195, 112);
            padding: 10px;
        }

        span {
            background-color: #ccff00;
            color: black;
            padding: 10px;
        }

        p.szg1 {display: none;}
        p.szg2 {display: inline;}
        p.szg3 {display: block;}
        p.szg4 {display: inline-block;}
        p.szg5 {display: flex;}

    </style>
</head>
<body>
    <h1>Megjelenítési tulajdonság</h1>

    <h2>display: none</h2>
    <p class="szg1">
        <span>PTI BSC 1</span>
        <span>PTI BSC 2</span>
        <span>PTI BSC 3</span>
    </p>
    
    <h2>display: inline</h2>
    <p class="szg2">
        <span>PTI BSC 1</span>
        <span>PTI BSC 2</span>
        <span>PTI BSC 3</span>
    </p>

    <h2>display: block</h2>
    <p class="szg3">
        <span>PTI BSC 1</span>
        <span>PTI BSC 2</span>
        <span>PTI BSC 3</span>
    </p>

    <h2>display: inline-block</h2>
    <p class="szg4">
        <span>PTI BSC 1</span>
        <span>PTI BSC 2</span>
        <span>PTI BSC 3</span>
    </p>

    <h2>display: flex</h2>
    <p class="szg5">
        <span>PTI BSC 1</span>
        <span>PTI BSC 2</span>
        <span>PTI BSC 3</span>
    </p>

</body>
</html>
